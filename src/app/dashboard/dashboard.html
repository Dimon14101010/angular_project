<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<pre>

<select #opt (click)="setQuery($event,opt.value)" >

  <option value="coffee1">coffee</option>
  <option value="coffee2">coffee</option>
  <option value="coffee3">coffee</option>
  <option value="coffee4">coffee</option>

</select>
{{query}}
<agm-map #map (centerChange)="mapEvent($event,map.latitude,map.longitude)"
  [latitude]="lat" [longitude]="lng" [zoom]="12" style="height: 300px;">
  <agm-marker [latitude]="lat" [longitude]="lng" [title]="title">
    <agm-info-window>you are here !!! check position</agm-info-window>
  </agm-marker>
</agm-map>

<div *ngFor="let venues of venuesList" style="background-color: aliceblue; display: inline-block; border:thin solid;width: 300px;margin: 10px 50px 10px 0px">
  <img [src]="venues.venue.photos.groups[0].items[0].prefix +'100x100'+ venues.venue.photos.groups[0].items[0].suffix"/>
  <p></p>
  <h3>название{{venues.venue.name}}</h3>
  <h4>{{venues.venue.location.address}}</h4>
  <div [style.backgroundColor]="'#'+venues.venue.ratingColor">{{venues.venue.rating}}</div>
</div>

</body>
</html>
